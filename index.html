<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snoop Recipe ID</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e9a78e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> Snoop Recipe ID</h1>
    <button id="logoutBtn" class="logout-btn hidden">
      <i class="fas fa-sign-out-alt"></i> Log Out
    </button>
  </header>

  <!-- LOGIN -->
  <section id="loginSection" class="login-section">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <div class="login-actions">
      <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      <button id="registerBtn" class="ghost"><i class="fas fa-user-plus"></i> Register</button>
    </div>
    <a href="#" id="forgotPassword">Forgot Password?</a>
    <p id="authError" class="error-msg hidden"></p>
  </section>

  <!-- MAIN -->
  <section id="mainSection" class="hidden">
    <div class="intro">
      <h2>Your sweet personal recipe book</h2>
      <p>Save your favourite recipes, estimate costs, and rate them. Clean, pastel & easy to use.</p>
    </div>

    <div class="form-container">
      <h3><i class="fas fa-pen-nib"></i> Add New Recipe</h3>
      <input type="text" id="recipeName" placeholder="Recipe Name" />
      <textarea id="ingredients" placeholder="Ingredients"></textarea>
      <textarea id="instructions" placeholder="Instructions"></textarea>
      <input type="number" id="cost" placeholder="Estimated Cost (Rp)" />
      <input type="file" id="photo" multiple accept="image/*" />
      <button id="saveRecipeBtn"><i class="fas fa-save"></i> Save Recipe</button>
      <p id="saveStatus" class="status-msg"></p>
    </div>

    <div class="recipe-list">
      <h3><i class="fas fa-book"></i> Recipe List</h3>
      <div id="recipeGrid" class="grid"></div>
    </div>

    <footer>
      Made with ❤️ • Snoop Recipe ID
    </footer>
  </section>

  <!-- App (ESM + Firebase CDN) -->
  <script type="module" src="script.js"></script>
</body>
</html>
