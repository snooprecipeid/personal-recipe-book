<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snoop Recipe ID</title>

  <link rel="stylesheet" href="style.css?v=3">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand"><i class="fa-solid fa-cookie-bite"></i> Snoop Recipe ID</h1>
      <button id="logout-btn" onclick="logout()"><i class="fa-solid fa-door-open"></i> Log Out</button>
    </div>
  </header>

  <main>
    <section class="card add-card">
      <h3><i class="fa-solid fa-pen-to-square"></i> Add New Recipe</h3>

      <input id="recipe-name" type="text" placeholder="Recipe Name" />
      <textarea id="recipe-ingredients" rows="3" placeholder="Ingredients"></textarea>
      <textarea id="recipe-steps" rows="3" placeholder="Instructions"></textarea>
      <input id="recipe-cost" type="number" placeholder="Estimated Cost (Rp)" min="0" />
      <label class="file-label">Upload Photos:
        <input id="recipe-image" type="file" accept="image/*" multiple />
      </label>
      <div id="preview-images" class="preview-images"></div>

      <button class="btn primary" onclick="addRecipe()"><i class="fa-solid fa-floppy-disk"></i> Save Recipe</button>
    </section>

    <section id="recipe-list" class="card-list">
      <h3><i class="fa-solid fa-book-open"></i> Recipe List</h3>
      <div id="recipes-container" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    Made with <span class="heart">♥</span> • Snoop Recipe ID
  </footer>

  <script src="script.js?v=3"></script>
</body>
</html>
