<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snoop Recipe ID</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e9a78e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-book-open"></i> Snoop Recipe ID</h1>
    <button id="logoutBtn" class="logout-btn hidden">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </header>

  <!-- LOGIN SECTION -->
  <section id="loginSection" class="login-section">
    <h2>Sign In</h2>
    <input type="email" id="username" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" type="button">
      <i class="fas fa-sign-in-alt"></i> Sign In
    </button>
    <button id="registerBtn" type="button">
      <i class="fas fa-user-plus"></i> Register
    </button>
    <button id="forgotPasswordBtn" type="button">
      <i class="fas fa-key"></i> Forgot Password
    </button>
    <div id="loginError" class="error"></div>
  </section>

  <!-- MAIN SECTION -->
  <section id="mainSection" class="hidden">
    <div class="form-container">
      <h3><i class="fas fa-pen-nib"></i> Add New Recipe</h3>
      <input type="text" id="recipeName" placeholder="Recipe Name" />
      <textarea id="ingredients" placeholder="Ingredients"></textarea>
      <textarea id="instructions" placeholder="Instructions"></textarea>
      <input type="number" id="cost" placeholder="Estimated Cost (Rp)" />
      <input type="file" id="photo" multiple />
      <button id="saveRecipeBtn" type="button">
        <i class="fas fa-save"></i> Save Recipe
      </button>
      <div id="saveStatus" class="status"></div>
    </div>

    <div class="recipe-list">
      <h3><i class="fas fa-book"></i> Recipe List</h3>
      <div id="recipeGrid" class="grid"></div>
    </div>
  </section>

  <footer>
    Made with ❤️ • Snoop Recipe ID
  </footer>

  <!-- JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
